<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPasswordValue</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link FavIcon -->
    <link rel="shortcut icon" href="favicon.svg" type="svg/png/ico">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- wrapper -->
        <div class="wrapper">
            <input type="password" id="password" oninput="checkValue()">
            <span id="toggle" onclick="toggle()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#808080" xmlns="http://www.w3.org/2000/svg" id="eyeImg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M21.1303 14.1469C22.2899 12.9268 22.2899 11.0732 21.1303 9.8531C19.1745 7.79533 15.8155 5 12 5C8.18448 5 4.82549 7.79533 2.86971 9.8531C1.7101 11.0732 1.7101 12.9268 2.86971 14.1469C4.82549 16.2047 8.18448 19 12 19C15.8155 19 19.1745 16.2047 21.1303 14.1469ZM12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"/>
                    </svg>
            </span>
            <!-- value password line -->
            <div id="value-bar"></div>
        </div>
        <!-- msg value -->
        <p id="msg">Sample Message</p>
    </div>
    <!-- Scripts File -->
    <script src="src/scripts.js"></script>
</body>
</html>
